<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Snake</title>
		<script type="text/javascript">
	
	/*var veX = 100;
	var veY = 100;*/
	var WIDTH = 500;//largura da �rea retangular
	var HEIGHT = 500;//altura da �rea retangular
	var x = 15;//posi��o horizontal do objeto (com valor inicial)
	var y = 200;
	var canvas;
	var ctx;
	var direcao = 'S';
	var posicaoComidaX;
	var posicaoComidaY;
	
	function Desenhar() {
	for(var ab = 0; ab < 3; ab++){
		ctx.beginPath();
    	ctx.fillStyle = "#000000";
    	//ctx.arc(x, y + 12, 10, 0, Math.PI*2, true);
    	//ctx.filRect(x, y + 12, 10, 0);
    	//ctx.fill();
    	ctx.clearRect(0,0,500,500);
		ctx.fillStyle = "#555555";	
		ctx.fillRect(x,y,10,10);
		ctx.fill();
		console.log(x,y);
		}
		if(direcao == 'N'){
			if(y <= 0){
				y = 505;
			}
			y = y - 2;
		}//FIM DIREÇÃO NORTE
		else if(direcao == 'S'){
			if(y >= 500){
				y = -5;
			}
			y = y + 2;
		}//FIM DIREÇÃO SUL
		else if(direcao == 'L'){
			if(x >= 500){
				x = 0;
			}
			x = x + 2;
		}//FIM DIREÇÃO LESTE (DIREITA)
		else if(direcao == 'O'){
			if(x <= 0){
				x = 505;
			}
		x = x - 2;
		}//FIM DIREÇÃO OESTE (ESQUERDA)
	}//FIM DESENHAR
	
	function LimparTela() {
	    ctx.fillStyle = "grey";
	    ctx.strokeStyle = "black";
	    ctx.beginPath();
	    ctx.rect(0, 0, WIDTH, HEIGHT);
	    ctx.closePath();
	    ctx.fill();
	    ctx.stroke();
	}//FIM LIMPAR TELA
	
	function Iniciar() {
	    canvas = document.getElementById("canvas");
	    ctx = canvas.getContext("2d");
	    comida();
	    return setInterval(Atualizar, 50);
	    
    }//FIM INICIAR
	
	function KeyDown(evt){
    switch (evt.keyCode) {
        case 38:  /*seta para cima */
           // if (y - veY > 0){
                //y -= veY;
                direcao = 'N';
            //} 
            break;
        case 40:  /*set para baixo*/
           // if (y + veY < HEIGHT){
                //y += veY;
                direcao = 'S';
          //  }
            break;
        case 37:  /*set para esquerda*/
          //  if (x - veX > 0){
                //x -= veX;
                direcao = 'O';
          //  }
            break;
        case 39:  /*seta para direita*/
          //  if (x + veX < WIDTH){
                //x += veX;
                direcao = 'L';
           // }
            break;
    }
}//FIM KEY DOWN

function Atualizar() {	
    LimparTela();    
    Desenhar(); 
   
}	
	
	function comida(){
		posicaoComidaX = Math.random()*800;
		posicaoComidaY = Math.random()*800;
		ctx.clearRect(posicaoComidaX,posicaoComidaY,500,500);
		ctx.fillStyle = "#555555";	
		ctx.fillRect(0,0,10,10);
		ctx.fill();
	}
		
	window.addEventListener('keydown', KeyDown, true);
	//Iniciar();

	</script>
</head>
<body onload="Iniciar()">
